name: recursive_reasoning.trm@TinyRecursiveReasoningModel_ACTV1
loss:
  name: losses@ACTLossHead
  loss_type: stablemax_cross_entropy

halt_exploration_prob: 0.1
halt_max_steps: 16

H_cycles: 3
L_cycles: 6

H_layers: 0
L_layers: 2

hidden_size: 512
num_heads: 8  # min(2, hidden_size // 64)
expansion: 4

puzzle_emb_ndim: ${.hidden_size}

pos_encodings: rope
forward_dtype: bfloat16

mlp_t: False # use mlp on L instead of transformer
puzzle_emb_len: 16 # if non-zero, its specified to this valueno_ACT_continue: True # No continue ACT loss, only use the sigmoid of the halt which makes much more sense

# Patch-based architecture (set use_patches to true to enable)
use_patches: false
patch_size: 3
grid_height: 30
grid_width: 30
upsample_method: pixel_shuffle  # pixel_shuffle or linear
rope_2d: false  # use 2D RoPE when use_patches is true
rope_2d_method: mixed  # mixed or axial